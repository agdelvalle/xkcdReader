<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- css -->
    <link rel="stylesheet" href="index.css">
<!-- font awesome   -->
    <script src="https://kit.fontawesome.com/6cc2875a6b.js" crossorigin="anonymous"></script>
<!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,500;1,100&display=swap" rel="stylesheet">
    <title>XKCD Reader</title>
</head>
<body>
    <header>
        <h1>xkcd [reader]</h1>
        <i><h2>a webcomic of romance, sarcasm, math, and language</h2></i>
    </header>
    <main>
        <div class="controls">
            <div>
                <button id="prev-btn"><i class="fas fa-angle-double-left"></i>
                </button>
                <button id="random-btn">Random Comic</button>
                <button id="next-btn"><i class="fas fa-angle-double-right"></i>
                </button>
            </div>
            <div>
                <p>Show latest comics: </p>
                <select name="numOfComics" id="numOfComics">
                    <option value="1">1</option>
                    <option value="3">3</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="search-container">
                <label>
                    Or enter a comic number here: 
                </label>
                <input type="number" name="comicNum" id="inputComicNum">
                <button id="search-btn">Go</button>
            </div>
        </div>
        <div id="searchError" class="hidden">
            <h2>Comic does not exist, please try a lower value</h2>
        </div>
        <div id="loadSpin" class="hidden">
            <span></span>
        </div>
        <div class="content">
            <div class="three hidden comic">
                <div class="imgDetailsA imgDetails">
                </div>
                <div class="comicA"></div>
            </div>
            <div class="two hidden comic">
                <div class="imgDetailsB imgDetails">
                </div>
                <div class="comicB"></div>
            </div>
            <div class="one comic">
                <div class="imgDetailsO imgDetails">
                </div>
                <div class="comicO">
                </div>
            </div>
            <div class="four hidden comic">
                <div class="imgDetailsC imgDetails">
                </div>
                <div class="comicC"></div>
            </div>
            <div class="five hidden comic">
                <div class="imgDetailsD imgDetails">
                </div>
                <div class="comicD"></div>
            </div>
        </div>
    </main>
    <footer>
        <p>Curious about the comic? Visit the original site <a href="https://xkcd.com/" target="_blank">here.</a></p>
        <p>And see more of my work <a href="https://github.com/agdelvalle" target="_blank">here.</a></p>
    </footer>
<script src="scripts.js"></script>
</body>
</html>
